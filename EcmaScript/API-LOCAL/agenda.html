<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <script src="./js/functions.js"></script>
</head>
<body>
    <form action="" onsubmit="cadastrar(event)">

        <label for="nome">Nome</label>
        <input type="text"placeholder="Digite o seu nome: " id="nome">
        <br><br>

        <label for="nome">Email</label>
        <input type="text"placeholder="Digite o seu email: " id="email">
        <br><br>

        <label for="cep">CEP</label>
        <input type="number" onblur="buscarEndereco(this.value)" placeholder="Digite seu cep: " id="cep">
        <span id="not-found"></span>
        <br><br>

        <label for="endereco">Endereço</label>
        <input type="text" placeholder="...  " id="endereco">
        <br><br>

        <label for="numero">Número</label>
        <input type="number" placeholder="Digite o número:" id="numero">
        <br><br>

        <label for="cidade">Cidade</label>
        <input type="text" placeholder="...    " id="cidade">
        <br><br>

        <label for="estado">Estado</label>
        <input type="text" placeholder="... " id="estado">
        <br><br>

        <button>Cadastrar</button>
    </form>
</body>
</html>
